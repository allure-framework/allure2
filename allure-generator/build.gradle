description = 'Allure Report Generator'

apply from: "${gradleScriptDir}/maven-publish.gradle"
apply from: "${gradleScriptDir}/jaxb.gradle"
apply from: "${gradleScriptDir}/bintray.gradle"
apply plugin: 'maven'

dependencies {
    compile project(':allure-plugin-api')
    compile('org.freemarker:freemarker')
    compile('com.github.baev:jaxb-utils')
    compile('org.allurefw:allure1-model')
    compile('io.qameta.allure:allure2-model-api:1.0-SNAPSHOT')

    testCompile('junit:junit')
    testCompile('org.slf4j:slf4j-simple')
    testCompile('org.hamcrest:hamcrest-all')
    testCompile('org.mockito:mockito-all')
    testCompile('com.github.baev:hamcrest-optional')
    testCompile('ru.yandex.qatools.matchers:nio-matchers')
    testCompile('org.zeroturnaround:zt-zip')
    testCompile('org.apache.commons:commons-lang3')
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

artifacts {
    archives sourceJar
}