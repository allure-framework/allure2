  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: Provide a clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detail the steps that would replicate this issue
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: Provide clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Screenshots or Additional Context
      description: Provide any additional context and screenshots here to help us solve this issue
    validations:
      required: false
  - type: dropdown
    id: integration
    attributes:
      label: What Language are you using?
      multiple: true
      description: Please select the Language you are using
      options:
        - Android (Kotlin)
        - C#
        - Go
        - Java
        - JavaScript
        - Kotlin
        - PHP
        - Ruby
        - TypeScript
    validations:
      required: true
  - type: input
    id: framework
    attributes:
      label: What Framework/Allure Integration you are using?
      placeholder: allure-junit5
    validations:
      required: true
  - type: input
    id: integration_version
    attributes:
      label: What version of Allure Integration you are using?
      placeholder: 2.22.3
    validations:
      required: true
  - type: input
    id: allure_report_version
    attributes:
      label: What version of Allure Report you are using?
      placeholder: 2.22.3
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/allure-framework/allure2/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
