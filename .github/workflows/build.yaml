name: Build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'
      - 'hotfix-*'

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '17.0.x' ]
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java-version }}
      - name: Build with Gradle
        run: ./gradlew build buildDeb buildRpm
      - uses: actions/upload-artifact@v3
        with:
          name: allure-commandline
          path: allure-commandline/build/install/allure-commandline
  testcmd:
    name: "Test Allure Commandline"
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '8', '11', '17', '20' ]
    steps:
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java-version }}
      - uses: actions/download-artifact@v3
        with:
          name: allure-commandline
      - name: Run version command
        run: |
          ls
          allure-commandline/bin/allure --version
